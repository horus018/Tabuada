<!DOCTYPE html>
<html>
    <head>
        <title>Tabuada</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Tabuada</h1>

        <!--action é a url, tem q ser igual a do servlet-->
        <form method="POST" action="calcular">
            Número:
            <!--esse name é o nome q o servlet ouve no parametro servlet-->
            <input type="text" name="numero" size="4"/><br/>
            <input type="submit" value="Gerar"/><br/>
        </form>
    </body>
</html>
